<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vue-Slider</title>
</head>
<body>
    <div id="root">
        <div class="container slideshow vh-100 mt-5">
           <div class="row">
               <!-- CHEVRON LEFT  -->
            <div class="col-3 d-flex justify-content-center align-items-center">
                <i class="fas fa-chevron-left fa-2x chevron" v-on:click="backwards"></i>
            </div>
            <!-- IMG  -->
            <div class="col-6 d-flex align-items-center">
                <img v-for="(item, index) in pictures" 
                :src="item" alt="landscape" 
                class="img-fluid"
                v-bind:class="isActive(index)">
            </div>
            <!-- CHEVRON RIGHT  -->
            <div class="col-3 d-flex justify-content-center align-items-center">
                <i class="fas fa-chevron-right fa-2x chevron" v-on:click="forward"></i>
            </div>            
           </div>
        </div>
    </div>
    <!-- LINK JS  -->
    <script src="./script.js"></script>
</body>
</html>
